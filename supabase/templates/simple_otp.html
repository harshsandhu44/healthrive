<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vylune - Your OTP Code</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    
    <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="color: #2563eb; margin-bottom: 10px;">üè• Vylune</h1>
        <p style="color: #666; margin: 0;">Healthcare Platform</p>
    </div>
    
    <div style="background: #f8f9fa; padding: 30px; border-radius: 8px; text-align: center; margin: 30px 0;">
        <h2 style="color: #333; margin-bottom: 20px;">Your Login Code</h2>
        
        <div style="background: white; padding: 20px; border-radius: 6px; margin: 20px 0;">
            <div style="font-size: 32px; font-weight: bold; letter-spacing: 4px; color: #2563eb; font-family: monospace;">
                {{ .Token }}
            </div>
        </div>
        
        <p style="color: #666; margin: 15px 0 0 0;">
            This code expires in <strong>1 hour</strong>
        </p>
    </div>
    
    <div style="text-align: center; margin: 30px 0;">
        <a href="{{ .ConfirmationURL }}" 
           style="background: #2563eb; color: white; padding: 12px 30px; text-decoration: none; border-radius: 6px; font-weight: bold;">
            Sign In Now
        </a>
    </div>
    
    <div style="background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; margin: 20px 0; border-radius: 4px;">
        <p style="margin: 0; color: #856404;">
            <strong>Security:</strong> If you didn't request this code, you can safely ignore this email.
        </p>
    </div>
    
    <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; color: #666; font-size: 14px;">
        <p>Vylune Healthcare Platform<br>
        <a href="mailto:support@vylune.com" style="color: #2563eb;">support@vylune.com</a></p>
    </div>
    
</body>
</html>
